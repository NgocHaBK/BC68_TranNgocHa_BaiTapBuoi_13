<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container m-auto w-75 d-flex mt-5">
      <div class="left">
        <div class="tab d-flex flex-column text-center align-items-center m-1">
          <button
            class="tablinks btn p-2 px-3 mb-2"
            onclick="openTab(event, 'tienLuong')"
          >
            <i class="fa-solid fa-folder folder-icon me-1 text-warning"></i> Bài
            1
          </button>
          <button
            class="tablinks btn p-2 px-3 mb-2"
            onclick="openTab(event, 'giaTriTrungBinh')"
          >
            <i class="fa-solid fa-folder folder-icon me-1 text-warning"></i> Bài
            2
          </button>
          <button
            class="tablinks btn p-2 px-3 mb-2"
            onclick="openTab(event, 'QuyDoi')"
          >
            <i class="fa-solid fa-folder folder-icon me-1 text-warning"></i> Bài
            3
          </button>
          <button
            class="tablinks btn p-2 px-3 mb-2"
            onclick="openTab(event, 'DienTich_Chuvi')"
          >
            <i class="fa-solid fa-folder folder-icon me-1 text-warning"></i> Bài
            4
          </button>
          <button
            class="tablinks btn p-2 px-3 mb-2"
            onclick="openTab(event, 'TongHaiKySo')"
          >
            <i class="fa-solid fa-folder folder-icon me-1 text-warning"></i> Bài
            5
          </button>
        </div>
      </div>
      <div class="right">
        <div id="tienLuong" class="tienLuong-form tabcontent">
          <i class="fa-solid fa-sack-dollar money-icon text-warning"></i>
          <h2 class="d-inline-block">Tính tiền lương nhân viên:</h2>
          <div class="input row">
            <input
              type="number"
              class="form-control mb-3 col-lg-6 col-12"
              id="salary"
              placeholder="Nhập lương một ngày: "
            />
            <input
              type="number"
              class="form-control mb-2 col-lg-6 col-12"
              id="numOfWorkDay"
              placeholder="Số ngày làm: "
            />
          </div>
          <button
            class="btn p-2 text-bg-primary px-3 m-0 mb-2"
            id="btn-tienLuong"
          >
            Tính lương
          </button>
          <p id="tongTienLuong" class="p-3 text-bg-success text-white"></p>
        </div>
        <div class="average_number-form tabcontent" id="giaTriTrungBinh">
          <i class="fa-solid fa-calculator text-warning"></i>
          <h2 class="d-inline-block">Tính giá trị trung bình:</h2>
          <div class="input row">
            <input
              type="number"
              class="form-control mb-3 w-25 me-2"
              id="so"
              placeholder="Nhập số thứ nhất: "
            />
            <input
              type="number"
              class="form-control mb-3 w-25 me-2"
              id="so"
              placeholder="Nhập số thứ hai: "
            />
            <input
              type="number"
              class="form-control mb-3 w-25 me-2"
              id="so"
              placeholder="Nhập số thứ ba: "
            />
            <input
              type="number"
              class="form-control mb-3 w-25 me-2"
              id="so"
              placeholder="Nhập số thứ tư: "
            />
            <input
              type="number"
              class="form-control mb-3 w-25 me-2"
              id="so"
              placeholder="Nhập số thứ năm: "
            />
          </div>
          <button
            class="btn p-2 text-bg-primary px-3 m-0 mb-2"
            id="btn-giaTriTrungBinh"
          >
            Giá trị trung bình
          </button>
          <p class="p-3 text-bg-success text-white" id="xuatGTTB"></p>
        </div>
        <div class="Quydoi-form tabcontent" id="QuyDoi">
          <div class="currency_trade">
            <i class="fa-solid fa-coins text-warning"></i>
            <h2 class="d-inline-block">Quy đổi tiền USD sang VND:</h2>
            <div class="input">
              <input
                type="number"
                class="form-control mb-2"
                placeholder="Nhập số tiền USD:"
                id="soTienUSD"
              />
              <button
                class="btn p-2 text-bg-primary px-3 m-0 mb-2"
                id="btn-quyDoi"
              >
                Quy dổi
              </button>
              <p
                class="xuatTien bg-success p-3 text-white"
                id="noiXuatTien"
              ></p>
            </div>
          </div>
        </div>
        <div class="dientich_chuvi tabcontent" id="DienTich_Chuvi">
          <i class="fa-solid fa-pen-ruler text-warning"></i>
          <h2 class="d-inline-block">Tính diện tích, chu vi:</h2>
          <div class="input row">
            <input
              type="number"
              class="form-control mb-3"
              style="width: 30%"
              id="chieuDai"
              placeholder="Nhập chiều dài:"
            />
            <input
              type="number"
              class="form-control mb-3 mx-2"
              style="width: 30%"
              id="chieuRong"
              placeholder="Nhập chiều rộng:"
            />
          </div>
          <button
            class="btn p-2 text-bg-primary px-3 m-0 mb-2"
            id="btn-Cvi_Dtich"
          >
            Tính toán
          </button>
          <p class="xuatketqua bg-success p-2 text-white"></p>
        </div>
        <div class="tonghaikyso tabcontent" id="TongHaiKySo">
          <div class="sumof2digits">
            <i class="fa-solid fa-calculator text-warning"></i>
            <h2 class="d-inline-block">Tính tổng hai ký số:</h2>
            <div class="input">
              <input
                type="number"
                class="form-control mb-2"
                placeholder="Nhập số:"
                id="soUser"
              />
              <button
                class="btn p-2 text-bg-primary px-3 m-0 mb-2"
                id="btn-TongKySo"
              >
                Quy dổi
              </button>
              <p
                class="xuatTong bg-success p-3 text-white"
                id="noiXuatTong"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
